<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#generar-formulario" id="generarFormulario">Generar Nómina</a></li>
            <li><a href="#cargar-nomina" id="cargarNomina">Cargar Nómina</a></li>
        </ul>
    </nav>

    <section class="body-container">

      
    <div id="generar-formulario" class="form-container">
        <h2>Generar Nómina</h2>
        <form id="formulario">
            <!-- <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            <br>
            <label for="numeroCuenta">Número de Cuenta:</label>
            <input type="text" id="numeroCuenta" name="numeroCuenta" required>
            <br> -->
        <label for="mes">Mes:</label>
        <input type="number" id="mes" name="mes" min="1" max="12" required>
        <br>

        <label for="year">Año:</label>
        <input type="number" id="year" name="year" min="2000" required>
        <br>

        <label for="numero-cuenta">Número de Cuenta:</label>
        <!-- <input type="text" id="numero-cuenta" name="numeroCuenta" required> -->
        <select id="numero-cuenta" name="numeroCuenta" required>
    <option value="" disabled selected>Selecciona una opción</option>
    <option value="807931407">Cuenta APA - 807931407</option>
    <option value="805693241">Cuenta 2 APA - 805693241</option>
</select>
        <br>

        <label for="fecha-creacion">Fecha de Creación:</label>
        <input type="text" id="fecha-creacion" name="fechaCreacion" readonly>
        <br>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <div id="cargar-nomina" class="form-container" style="display:none;">
        <h2>Cargar Nómina</h2>
    <p>Aquí puedes cargar la nómina.</p>
    <form id="form-cargar-nomina" enctype="multipart/form-data">
        <label for="archivo-nomina">Selecciona el archivo:</label>
        <input type="file" id="archivo-nomina" name="archivo" accept=".txt" required>
        <button type="submit">Cargar</button>
    </form>
    <table id="tabla-nomina" border="1" style="margin-top: 20px; display: none;">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Documento</th>
                <th>Cuenta</th>
                <th>Salario</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>

    </section>

    <script src="index.js"></script>
</body>
</html>
